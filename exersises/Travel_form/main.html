<!DOCTYPE html>
<html>
    <head>
        <title>Travel Form</title>
        <link rel="stylesheet" href="st.css">
    </head>
    <body>
        <h1>Welcome to No Where Airline !</h1>
        <img src="1.png" alt="banner">
        <form name="myForm">
        First name:  <input type="text" name = "FirstName" required />
        Last name:   <input type="text" name = "LasttName" required />
        Age:         <input type="number" name="age" required />
        <div name="gender">
        Male  <input type="radio" name = "gender" value="Male" required />
        Female<input type="radio" name = "gender" value="Female" required />
        </div>
        where do you travel ? <br>
        <select name="city" >
            <option value="Paris">Paris</option>
            <option value="NewYork">New York</option>
            <option value="NoWhere">No Where</option>
        </select>
        <br>
        <div name ="food">
       <p>Any dietary restrictions? </p> <br>

        Vegeterian <input type="checkbox" name = "food" value="Vegeterian" /> <br>
        Kosher      <input type="checkbox" name = "food" value="Kosher" /> <br>
        Vegan       <input type="checkbox" name = "food" value="Vegan" /> <br>
        </div>
        <button type="submit">Submit</button>
        </form>
    </body>
    <script src="main.js"></script>
</html>
