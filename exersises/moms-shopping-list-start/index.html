<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>
    
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>
        <form name="addItem" id="add-todo">
            <label class="label" for="title">Title</label>
            <input class="input" name="title" id="title" />

            <label class="label" for="price">Price</label>
            <input class="input" name="price" id="price" type="number" step="0.01" />

            <label class="label" for="description">Description</label>
            <textarea class="input" name="description" id="description"></textarea>

            <label class="label" for="imgUrl">Image URL</label>
            <input class="input" name="imgUrl" id="imgUrl" />

            <button>submit</button>
        </form>
        <div class="todos">
            <div class="title-bar">
                <h3 class="title">list of items</h3>
            </div>
            
            <hr>
            <ul id="todo-list">          
            </ul>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
